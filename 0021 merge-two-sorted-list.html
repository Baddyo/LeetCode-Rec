    <div class="content__u3I1 question-content__JfgR">
        <div>
            <p>Merge two sorted linked lists and return it as a new <strong>sorted</strong> list. The new list should be
                made by splicing together the nodes of the first two lists.</p>

            <p><b>Example:</b></p>

            <pre>
                <b>Input:</b> 1-&gt;2-&gt;4, 1-&gt;3-&gt;4
                <b>Output:</b> 1-&gt;1-&gt;2-&gt;3-&gt;4-&gt;4
            </pre>
        </div>
    </div>

    <script>
        let mergeTwoLists = function (l1, l2) {
            // debugger
            let i = 0;
            let j = 0;
            while (i < l1.length) {
                let x = l1[i];
                while (j < l2.length) {
                    let y = l2[j];
                    if (x >= y) {
                        if (j + 1 === l2.length) {
                            l2.push(x);
                            j = j + 1;
                            break;
                        } else {
                            if (x < l2[j + 1]) {
                                l2.splice(j, 1, y, x);
                                j = j + 1;
                                break;
                            }
                        }
                    }
                    j++;
                }
                i++;
            }

            return l2;
        };

        console.log(mergeTwoLists([1, 2, 4], [1, 3, 4]));
    </script>
